<!-- Create an HTML Form with different kind of controls.
  -Submit button should validate all the controls.
  -Input fields should be required.
  -Radio should be selected.
  -Dropdown should be selected.
  -Email should be validated.
  -If all Form controls are valid at the time of submission, then it should print the value of controls in Console window in the following way:

	{
		“FirstName” : “…….”,
		“LastName” :  “……”,
		….
	} -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="text/javascript" src="./5.js"></script>
    <title>Details</title>
</head>
<body>
    <form id="myform">
        <label>Enter First Name: </label>
        <input type="text" id="Fname" placeholder="Enter your First Name">
        <br><br>
        <label>Enter Last Name: </label>
        <input type="text" id="Lname" placeholder="Enter your Last Name">
        <br><br>

        <label>Gender</label>
        <input type="radio" name="gender" id="g" value="male">Male
        <input type="radio" name="gender" id ="g" value="female">Female

        <br><br>
        <label>Enter E-mail Address: </label>
        <input type="text" id="email" placeholder="Enter your E-mail address">
        <br><br>
        <label for="Preference">Location Preference: </label>
        <!-- <br> -->
        <select id="location">
            <option value="Mumbai">Mumbai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Delhi">Delhi</option>
        </select>
        <br><br>
        <button type="submit" onclick="onSubmit(event)">SUBMIT</button>
    </form>
</body>
</html>
